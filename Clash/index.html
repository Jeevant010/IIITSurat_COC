    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Direct-link rescue for HashRouter: turn /path into #/path BEFORE React loads -->
    <script>
      (function () {
        try {
          var hasHash = location.hash && location.hash.startsWith('#/');
          var needsRedirect = !hasHash && location.pathname && location.pathname !== '/';
          if (needsRedirect) {
            var newUrl = location.origin + '/#' + location.pathname + location.search + location.hash;
            location.replace(newUrl);
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
